{% extends 'base.html' %}
{% include 'link_css.html' %}
{% block content %}


<div class="text-center">
<form  class="col-lg-12" action="{% url 'deployGroup' %}" method="post">
  <div class="input-group my-group text-center" style="margin: 10px 10px 10px;">
    <span class="input-group-btn">
      <button class="btn btn-default active" type="button">发布组名称</button>
    </span>
    <select id="project" class="selectpicker form-control" data-live-search="true" name="group_name">
        {% for name in group %}
            <option>{{ name }}</option>
        {% endfor %}
    </select>
  </div>
    <input id='sub' class="btn btn-danger" type="submit" value="Deploy">
</form>

{% endblock %}
